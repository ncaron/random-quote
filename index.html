<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Random Quotes</title>

		<link rel="stylesheet" href="css/styles.css">

		<script src="https://use.fontawesome.com/b7fcd1081a.js"></script>
	</head>

	<body>
		<div class="quote-box">
			<div class="quote-content">
				<p id="quote-text"></p>
				<p id="quote-author"></p>
			</div>

			<div class="buttons">
				<a id="tweet" target="_blank">
					<i class="fa fa-twitter-square" aria-hidden="true"></i>
				</a>

				<div id="get-quote">New Quote</div>
			</div>
		</div>

		<div class="footer">
			<p>By <a href="https://github.com/ncaron" target="_blank">Niko Caron</a></p>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
